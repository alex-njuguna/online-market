{% extends "base.html" %}

{% block title%}Browse{% endblock %}

{% block content %}
    <div class="pb-6 grid grid-cols-4 gap-4 bg-gray-100">
        <div class="col-span-1">
            <form action="{% url 'item:browse' %}" method="get">
                <input name="query" type="text" class="w-full py-4 px-6 border rounded-xl" value="{{ query }}" 
                placeholder="find a product">
                <button class="mt-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl">Search</button>
            </form>

            <hr class="my-6">

            <p class="font-semibold">Categories</p>

            <ul>
                {% for category in categories %}
                    <li class="py-2 px-2 rounded-xl{% if category.id == category_id %} bg-blue-200{% endif %}">
                        <a href="{% url 'item:browse' %}?query={{ query }}&category={{ category.id }}">{{ category.name}}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <div class="col-span-3">
            <div class="grid grid-cols-3 gap-3">
                {% for item in items %}
                        <div>
                                <a href="{% url "item:detail"  item.id %}">
                                        <div>
                                                <img src="{{ item.image.url }}" class="rounded-t-xl">
                                        </div>
                                        <div class="p-6 bg-white rounded-b-xl">
                                                <h2 class="text-2xl">{{ item.name }}</h2>
                                                <p class="text-gray-500">Price: {{ item.price }}</p>
                                        </div>
                                </a>
                        </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
